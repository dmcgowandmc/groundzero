---
#Basic configuration items for the aws playbooks
vpc_cfg:
  region: ap-southeast-2
  tags: {"Name":"coffeemate.network.vpc"}
  igtags: {"Name":"coffeemate.network.ig"}
  route_tags: coffeemate.network.routetbl
  cidr: 10.0.0.0/16
  pri_az: ap-southeast-2a
  subnet_1:
    cidr: 10.0.8.0/21
    az: ap-southeast-2a
    tags: {"Name":"coffeemate.network.subnet.admin.az1"}
  subnet_2:
    cidr: 10.0.16.0/21
    az: ap-southeast-2b
    tags: {"Name":"coffeemate.network.subnet.admin.az2"}
  subnet_3:
    cidr: 10.0.24.0/21
    az: ap-southeast-2c
    tags: {"Name":"coffeemate.network.subnet.admin.az3"}
  sg_ssh_ext:
    name: coffeemate.network.sg.in.ssh-ext
    description: 'Inbound SSH traffic from anywhere. Should be applicable to bastion server only'
  sg_management:
    name: coffeemate.network.sg.out.mangement
    description: 'Outbound rule for a range of different protocols required for management. For management and bastion servers only'
  sg_inout_common:
    name: coffeemate.network.sg.inout.common
    description: 'Common inbound / outbound rules that should apply to all resources'
  sg_common:
    cidr: 0.0.0.0/0
    cidr_internal: 10.0.0.0/16
s3_cfg:
  region: ap-southeast-2
  admin:
    name: coffeemate.s3.admin
    f1: snapshots
  public:
    name: coffeemate.s3.public
iam_cfg:
  region: ap-southeast-2
  name: ManagementAuth
  trusted: ec2.amazonaws.com
  policies:
    policy1: AmazonEC2FullAccess
    policy2: AmazonS3FullAccess
    policy3: AmazonVPCFullAccess
    policy4: AmazonRDSFullAccess
    policy5: AmazonElastiCacheFullAccess
ec2_cfg:
  region: ap-southeast-2
  keypair_1:
    name: coffeemate.keypair.bastion
  keypair_2:
    name: coffeemate.keypair.internal
  inst_1:
    tags: {"Name":"coffeemate.ec2.admin.bastion.primary"}
    disk_tag: {"Name":"coffeemate.vol.admin.bastion"}
    ansible_grp: bastion #WARNING. Dont change this value unless you also update the group_vars configuration
  inst_2:
    tags: {"Name":"coffeemate.ec2.admin.management.primary"}
    disk_tag: {"Name":"coffeemate.vol.admin.management"}
    ansible_grp: management #WARNING. Dont change this value unless you also update the group_vars configuration
  inst_common:
    image: ami-8e97a7ed
    group: "coffeemate.ec2.admin"
    small_inst_type: t2.micro
    small_drive_type:
      device_name: /dev/xvda
      device_type: gp2
      volume_size: 30
